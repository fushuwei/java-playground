server:
  port: 8080
spring:
  application:
    name: spring-security-registerlogin
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_security?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  sql:
    init:
      schema-locations: classpath:db/mysql/schema.sql
      data-locations: classpath:db/mysql/data.sql
      mode: always
      continue-on-error: true
  jackson:
    # 指定日期时间的格式，LocalDateTime 会使用此格式
    date-format: yyyy-MM-dd HH:mm:ss
    # 指定时区。生产环境强烈建议设置为 UTC，避免因服务器时区不同导致的时间混乱
    time-zone: UTC
    # 序列化时，忽略值为 null 的字段，精简 JSON，减少网络传输
    default-property-inclusion: non_null
    # 序列化
    serialization:
      # 禁止将日期序列化为时间戳，而是使用人类可读的字符串格式
      write-dates-as-timestamps: false
      # 防止序列化没有属性的空对象时抛出异常，增加健壮性
      fail-on-empty-beans: false
    # 反序列化
    deserialization:
      # 反序列化时，如果 JSON 中包含 Java 对象没有的字段，不抛出异常。这对于 API 的向前兼容至关重要，允许客户端在不破坏服务的情况下添加新字段
      fail-on-unknown-properties: false
      # 将空字符串 "" 反序列化为 null
      accept-empty-string-as-null-object: true
    # 将 Java 的驼峰命名（userName）转换为 JSON 的下划线命名（user_name），可选值：SNAKE_CASE, LOWER_CAMEL_CASE (默认), UPPER_CAMEL_CASE, KEBAB_CASE
    property-naming-strategy: SNAKE_CASE
